          <div class="col-md-12 col-lg-11 col-xl-10">

                class="

                  table table-sm
                  text-gray-900
                  fw-bold
                  table-striped
                "
              >
                <colgroup>
                  <col style="width: 125px" />
                  <col style="width: 150px" />
                </colgroup>
                <thead>
                  <tr>
                    <th colspan="2">難易度換算表</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>エ1</td>
                    <td>sl0~1</td>
                  </tr>
                  <tr>
                    <td>エ2~12</td>
                    <td>sl2~12</td>
                  </tr>
                  <tr>
                    <td>エ13~16</td>

                  <tr>

            </p>
            <p>

                id="show_log"
                class="btn btn-secondary btn-icon text-decoration-none"
              >
                View Changelog
              </button>
            </p>
            <p>
              <textarea
                name="changelog"
                id="changelog"
                class="fs-6"
                cols="40"
                rows="5"
                readonly
              ></textarea>
            </p>
            <div class="table-responsive">
              <table
                id="table_int"
                class="
                  table table-sm table-striped table-bordered table-hover
                  fs-6
                  text-gray-900 text-center
                  m-auto

              ></table>
            </div>
